<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TicTacToe</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="/tictactoeStyle.css">
<script src="/tictactoeScript.js"></script>
</head>
    <body>
<!-- About the game button -->
<button id="theAboutButton">About the game >></button>
<p id="theAboutParagraph"></p>
<!-- Header section -->
<h2 id="gameHeadeText"> Tic Tac Toe game </h2>
<div id="wholeSection">

<center>
<div id="boardmessage">x starts </div> <br>
<div id="table-wrapper">
<!-- Table for game structure -->
<table border="1">
<tr >
<td id="square1" class="square" ></td>
<td id="square2" class="square" ></td>
<td id="square3" class="square" ></td>
                </tr>

<tr>
<td id="square4" class="square" ></td>
<td id="square5" class="square" ></td>
<td id="square6" class="square" ></td>
</tr>

<tr>
<td id="square7" class="square" ></td>
<td id="square8" class="square" ></td>
<td id="square9" class="square" ></td>
</tr>
</table>
<br><br>
<!-- Reset button to reset the game if needed  -->
<button id="resetButton">Start over</button>
</div>
</center>
</div>

</body>
</html>
